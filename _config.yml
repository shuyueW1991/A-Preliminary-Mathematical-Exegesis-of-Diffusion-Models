title: "PrgM2 /pR'gem/2"
description: "A preliminary mathematical exegesis of diffusion models"

# Theme configuration
remote_theme: just-the-docs/just-the-docs

# Site URL configuration
url: "https://shuyueW1991.github.io"
baseurl: "/A-Preliminary-Mathematical-Exegesis-of-Diffusion-Models"

# Collections configuration
collections:
  book:
    output: true

# Markdown and math configuration
markdown: kramdown
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge

# Plugins (required for GitHub Pages)
plugins:
  - jekyll-feed
  - jekyll-sitemap

# MathJax configuration
head_scripts: |
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true,
        processEnvironments: true
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
      }
    };
  </script>